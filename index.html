<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tao Board of Directors Resolutions Archive</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Tao Board of Directors Resolutions Archive</h1>
      <ul class="list-group">
        <script>
          (async () => {
            const response = await fetch(
              'https://api.github.com/repos/Tao-Board-of-Directors/board-votes/contents/'
            );
            const data = await response.json();
            let htmlString = '';
            
            for (let i = data.length - 1; i >= 0; i--) {
              const file = data[i];
              if (file.name !== 'index.html') {
                htmlString += `<li class="list-group-item"><a href="${file.download_url}">${file.name}</a></li>`;
              }
            }

            document.getElementsByTagName('ul')[0].innerHTML = htmlString;
          })()
        </script>
      </ul>
    </div>
  </body>
</html>
